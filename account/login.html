<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="..\css\main.css" />
<link rel="stylesheet" type="text/css" href="..\css\form.css" />
<style>
.align-input {
    display: block;
    position: relative;
    margin: 18px 0px;
}
.align-input input {
    position: absolute;
    left: 150px;
}
#loginDisplay {
    visibility: hidden;
}
span {
    margin-left: 15px;
}
#forgot a {
    color: white;
}
</style>
<script>

function retrieveLogin() {

    var username = localStorage.getItem('username');
    var password = localStorage.getItem('password');
    var newmessage = localStorage.getItem('message');

    var usernameEntered = document.getElementById("username").value;
    var passwordEntered = document.getElementById("password").value;

    if( usernameEntered == username && passwordEntered == password ) {
        document.getElementById("identification").innerHTML = "Welcome " + username + ".";
        document.getElementById("newmessage").innerHTML = newmessage;
        document.getElementById("loginDisplay").style.visibility = "visible";
    }
    else {
        document.getElementById("identification").innerHTML = "Either your Username and/or your Password are not valid";
        document.getElementById("newmessage").innerHTML = "";
        document.getElementById("loginDisplay").style.visibility = "hidden";
    }
}
</script>
</head>

<body>
    <h1>Login Page</h1>
    <h3 id="loginDisplay"><a href="index.html">Home</a></h3>
    <form id="login">
        <label for="username" class="align-input">Username:
            <input type="text" id="username" name="username">
        </label>
        <label for="password" class="align-input">Password:
            <input type="text" id="password" name="password">
        </label>
        <button type="button" onclick="retrieveLogin()">Login</button>
    </form>
    <p id="identification"></p>
    <p id="newmessage"></p>
</body>
</html>
