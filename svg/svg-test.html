<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="..\css\main.css" />
<style>

svg {
	border: 2px solid black;
}
</style>
<script>
function main(){

}
function changeSize(e){
	var x = e.offsetX;
	var y = e.offsetY;
	var circle = document.getElementById("circleGraphic");
	circle.setAttribute("cx", x);
	circle.setAttribute("cy", y);
	document.getElementById("paragraph").innerHTML = x + " " + y;
/*
	line.setAttribute("x2", x + 150);
	line.setAttribute("y2", y + 150);
*/	
}
</script>
</head>
<body onload="main();">
<h1>Scalable Vector Graphics Interface</h1>
<p><a href="..\walk-main.html">Walking</a> Main Page</p>
<p id="paragraph">&nbsp;</p>


<svg id="svg" width="600" height="500" onclick="changeSize(event)">
	<circle id="circleGraphic" cx="10" cy="110" r="50" stroke="black" stroke-width="5" fill="red" />
</svg>


</body>
</html>
