<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="..\css\main.css" />
<style>

svg {
	border: 2px solid black;
}
</style>
<script>
function main(){

}
function changeSize(e){
	var x = e.offsetX;
	var y = e.offsetY;
	var line = document.getElementById("line");
	line.setAttribute("x2", x);
	line.setAttribute("y2", y);
	document.getElementById("paragraph").innerHTML = x + " " + y;
/*
	line.setAttribute("x2", x + 150);
	line.setAttribute("y2", y + 150);
*/	
}
</script>
</head>
<body onload="main();">
<h1>Scalable Vector Graphics Interface</h1>
<p><a href="..\walk-main.html">Walking</a> Main Page</p>
<p id="paragraph">&nbsp;</p>


<svg id="svg" width="600" height="600" onclick="changeSize(event)">
	<line id="line" x1="10" x2="150" y1="110" y2="150" stroke="red" stroke-width="5" />
</svg>


</body>
</html>
