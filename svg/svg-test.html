<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

</style>
<script>
function increaseLine(){

	var line = document.getElementById("line");
	line.setAttribute("x2", "200");
/*
	document.getElementById("paragraph").innerHTML = "Hello";
*/
}
</script>
</head>
<body>
<h1>Scalable Vector Graphics Interface</h1>
<svg width="300" height="300">
	<line id="line" x1="10" x2="150" y1="110" y2="150" stroke="red" stroke-width="5" onclick="increaseLine();" />
</svg>
<p id="paragraph"></p>
</body>
</html>
