<body id="newTitle" onload="createGrid();">

<h1>Water Molecule - space filling diagram - <span id="coords"></span></h1>
<svg id="graphics" width="1000" height="500" onclick="makeOxygen(event)">

	<circle cx="200" cy="100" r="20" fill="red" id="circleOne" />
	<circle cx="180" cy="120" r="10" stroke="black" stroke-width="1" fill="white" />
	<circle cx="220" cy="120" r="10" stroke="black" stroke-width="1" fill="white" />

	<circle cx="157" cy="148" r="20" fill="red" />
	<circle cx="129" cy="148" r="10" stroke="black" stroke-width="1" fill="white" />
	<circle cx="158" cy="175" r="10" stroke="black" stroke-width="1" fill="white" />

	<circle cx="242" cy="148" r="20" fill="red" />
	<circle cx="270" cy="150" r="10" stroke="black" stroke-width="1" fill="white" />
	<circle cx="232" cy="174" r="10" stroke="black" stroke-width="1" fill="white" />

	<circle cx="215" cy="205" r="20" fill="red" />
	<circle cx="140" cy="207" r="20" fill="red" />
	<circle cx="90" cy="150" r="20" fill="red" />
	<circle cx="302" cy="163" r="20" fill="red" />

</svg>



</body>
</html>
<script>
var xCoord, yCoord;
var newLineNode;
svg = document.querySelector("svg");
var oxygen;
function createGrid() {

	for(var x = 10; x < 1000; x += 10){
		newLineNode = document.createElementNS("http://www.w3.org/2000/svg", "line");
		if( x % 100 == 0 )
			newLineNode.setAttribute("style", "stroke:black;stroke-width:1");
		else if( x % 50 == 0 )
			newLineNode.setAttribute("style", "stroke:black;stroke-width:0.3");
		else
			newLineNode.setAttribute("style", "stroke:black;stroke-width:0.1");
		newLineNode.setAttribute("x1", x);
		newLineNode.setAttribute("y1", "0");
		newLineNode.setAttribute("x2", x);
		newLineNode.setAttribute("y2", "500");
		svg.appendChild(newLineNode);
	}
	for(var y = 10; y < 500; y += 10) {
		newLineNode = document.createElementNS("http://www.w3.org/2000/svg", "line");
		if ( y % 100 == 0 )
			newLineNode.setAttribute("style", "stroke:black;stroke-width:1");
		else if( y % 50 == 0 )
			newLineNode.setAttribute("style", "stroke:black;stroke-width:0.3");
		else
			newLineNode.setAttribute("style", "stroke:black;stroke-width:0.1");
		newLineNode.setAttribute("x1", "0");
		newLineNode.setAttribute("y1", y);
		newLineNode.setAttribute("x2", "1000");
		newLineNode.setAttribute("y2", y);
		svg.appendChild(newLineNode);
	}
}
function makeOxygen(event) {
	xCoord = event.clientX - 8;
	yCoord = event.clientY - 107;
	document.getElementById("coords").innerHTML = xCoord + " " + yCoord;
	oxygen = document.createElementNS("http://www.w3.org/2000/svg", "circle");
	oxygen.setAttribute("cx", xCoord);
	oxygen.setAttribute("cy", yCoord);
	oxygen.setAttribute("r", "20");
	oxygen.setAttribute("style", "fill:red");
	svg.appendChild(oxygen);
}

</script>
