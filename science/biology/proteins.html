<html lang="en-CA">
<head>
	<title>Proteins</title>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="main.css" rel="stylesheet" />
<style>
#proteins {
  font-family: "Lucida Console";
  line-height: 1.5em;
  float: left;
  cursor: context-menu;
}
#protein-properties {
  float: left;
  width: 200px;
  height: 100px;
  background-color:honeydew;
  font-size: 1.3em;
}
</style>
<script>
var aminoacidName = [
  "Histidine", "Isoleucine", "Leucine", "Lysine", "Methionine", "Phenylalanine", "Threonine", "Tryptophan", "Valine", "Arginine", "Cysteine", "Glutamine", "Glycine", "Proline", "Tyrosine", "Alanine", "Aspartic acid", "Asparagine", "Glutamic acid", "Serine", "Selenocysteine", "Pyrrolysine" 
];
var aminoacidSymbol = [
  "His", "Ile", "Leu", "Lys", "Met", "Phe", "Thr", "Trp", "Val", "Arg", "Cys", "Gln", "Gly", "Pro", "Tyr", "Ala", "Asp", "Asp", "Glu", "Ser", "Sec", "Pyl"
];

var aminoacidEssentiality = [
  "E", "E", "E", "E", "E", "E", "E", "E", "E", "C", "C", "C", "C", "C", "C", "N", "N", "N", "N", "N", "N", "N"
];

printProteins();
function printProteins() {
  var text = "";

  text += "<ul>";
  for(var i = 0; i < aminoacidName.length; i++)
    text += "<li><span onclick=\"proteininfo(" + i + ")\">" + aminoacidSymbol[i] + " " + aminoacidEssentiality[i] + " " + aminoacidName[i] + "</span></li>";
  text += "</ul>";

  document.getElementById("proteins").innerHTML = text;
};


function proteininfo(n){
  var symbol = aminoacidSymbol[n];
  var name = aminoacidName[n];
  var aminoacid = new AminoAcidType(symbol, name);
  aminoacid.printAminoAcidType();
  
};
function clearData(){
  document.getElementById("protein-properties").innerHTML = "";
};

</script>
</head>
<body onload="printProteins()">
<a href="biology.html">Back</a>
<h1>Proteins</h1>
<div id="proteins">
</div>

<button onclick="clearData()">Clear</button>
<div id="protein-properties">
 
</div>
</body>
</html>
