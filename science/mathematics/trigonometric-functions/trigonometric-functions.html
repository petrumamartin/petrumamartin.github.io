<h1 id="title">Trigonometric Functions</h1>

 <a href="..\mathematics.html">Mathematics</a>

<div id="data">
	<h2 id="coords">coordinates</h2>
	<div id="input">
	 <input type="text" id="angle" />
	 <button id="solution" onclick="displaySolutions();terminalPoint()">Solution</button>
	</div>
 
	<div id="am">
  <p class="m" id="deg">DEG</p>
		<p class="m" id="rad">RAD</p>
		<p class="m" id="grad">GRAD</p>
	</div>
	<div class="box" id="sinBox">
		<h4>sin</h4>
		<span id="sinDegree" class="degree"></span>
		<span id="sinRadian" class="radian"></span>
		<span id="sinGradiant" class="gradian"></span>
	</div>

		<h4>cos</h4>
		<span id="cosDegree" class="degree"></span>
		<span id="cosRadian" class="radian"></span>

	</div>

	<h4>tan</h4>	
		<span id="tanDegree" class="degree"></span>
		<span id="tanRadian" class="radian"></span>
		<span id="tanGradiant" class="gradian"></span>
	</div>
</div>

<div id="display">
	<canvas id="canvas" width="300" height="300"></canvas>

	<svg width="300" height="300" id="svg">
	<circle cy="150" cx="150" r="140" stroke="red" fill="transparent" stroke-width="4" />
	<line id="initial" x1="150" y1="150" x2="288" y2="150" stroke="midnightblue" stroke-width="2" />
	<line id="terminal" x1="150" y1="150" x2="288" y2="150" stroke="dodgerblue" stroke="width="2" />
</svg>
</div>
</div>
<script>
let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");
context.strokeStyle = "red";
context.lineWidth = "4";
context.beginPath();
context.arc(150, 150, 140, 0, Math.PI * 2);
context.stroke();
context.closePath();

context.strokeStyle = "midnightblue";
context.lineWidth = "2";
context.beginPath();
context.moveTo(150, 150);
context.lineTo(288, 150);
context.stroke();
context.closePath();

var x2temp, y2temp, x2, y2;
var convertToRadian;
var drawAngle;
function terminalPoint() {
	drawAngle = document.querySelector("#angle").value;

	convertToRadian = drawAngle / ( 180 / Math.PI );
	x2temp = Math.round(Math.cos(convertToRadian) * 138);
	y2temp = Math.round(Math.sin(convertToRadian) * 138);
	document.querySelector("h2").innerHTML = "x-coord: " +x2temp + "&nbsp;&nbsp;&nbsp; y-coord: " + y2temp;
	x2 = 150 + x2temp;
	y2 = 150 - y2temp;

	context.strokeStyle = "dodgerblue";
	context.lineWidth = "1";
	context.beginPath();
	context.moveTo(150, 150);
	context.lineTo(x2, y2);
	context.stroke();
	context.closePath();

	terminal.setAttribute("x2", x2);
	terminal.setAttribute("y2", y2);
}


</script>
